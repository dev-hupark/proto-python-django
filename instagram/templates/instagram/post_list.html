{% load bootstrap4 %}

<!doctype html>
<html lagn="ko">
<head>
    <meta charset="utf-8" />
    <title>Instagram / Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @media (max-width: 600px) {
            body{
                background-color: green;
            }
        }
    </style>
</head>
<body>

<form action="" method="get">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit"/>
</form>

<table class="table table-bordered table-hover">
    <tbody>
        {% for post in post_list %}
            <tr>
                <td>
                    {{ post.pk }}
                </td>
                <td>
                    {% if post.photo %}
                    <img src="{{post.photo.url}}" style="width:100px" />
                    {% endif %}
                </td>
                <td>
<!--                    <a href="{% url 'instagram:post_detail' post.pk %}">{{post.message}}</a>-->
                    <a href="{{ post.get_absolute_url }}">{{post.message}}</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% if is_paginated %}
    {% bootstrap_pagination page_obj size="small" justify_content="center" %}
{% endif %}
</body>
</html>
